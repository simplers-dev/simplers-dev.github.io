<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Support</title>
    <style>
      body {
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #444444;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px;
      }
      h1 {
        font-size: 36px;
        color: #444444;
        margin: 0 0 20px 0;
      }
      p {
        font-size: 18px;
        color: #777777;
        margin: 0 0 20px 0;
      }
      .contact-box {
        background-color: #ffffff;
        border: 1px solid #dddddd;
        border-radius: 5px;
        padding: 40px;
      }
      label {
        display: block;
        font-size: 18px;
        color: #777777;
        margin-bottom: 10px;
      }
      input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 16px;
        color: #444444;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      button {
        background-color: #444444;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        padding: 10px 20px;
        cursor: pointer;
      }
      button:hover {
        background-color: #555555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <p>If you have any questions or feedback, please don't hesitate to contact us.</p>
      <p>We are always happy to hear from our users and strive to respond to all inquiries as soon as possible.</p>
      <p>Email: <a href="mailto:simplers-dev@gmail.com">simplers-dev@gmail.com</a>.</p>
      <p>App Name: UniverseMind</p>
    </div>
  </body>
</html>
